    <script type="text/javascript">
      (function() {
        function getQueryParams(qs) {
          qs = qs.split('+').join(' ');

          var params = {},
              tokens,
              re = /[?&]?([^=]+)=([^&]*)/g;

          while (tokens = re.exec(qs)) {

        }
