<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Archived Documentation - Materialize</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="0.97.5/images/favicon/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="0.97.5/images/favicon/mstile-144x144.png">
    <link rel="icon" href="0.97.5/images/favicon/favicon-32x32.png" sizes="32x32">
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#EE6E73">
    <!-- CSS-->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  </head>
  <body>
    <div class="nav">
      <div class="home">
        Archives
        <a class="back" href="http://materializecss.com">Back to the latest docs</a>
      </div>

      <select id="version-picker">
        <option id="0.100.2" value="0.100.2">0.100.2</option>
      </select>
    </div>

    <div id="docs-iframe-wrapper">
      <iframe id="docs-iframe"></iframe>
    </div>

    <!--  Google Analytics  -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-56218128-1', 'auto');
    ga('require', 'displayfeatures');
    ga('send', 'pageview');
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      (function() {
        function getQueryParams(qs) {
          qs = qs.split('+').join(' ');

          var params = {},
              tokens,
              re = /[?&]?([^=]+)=([^&]*)/g;

          while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
          }

          return params;
        }
        var query = getQueryParams(document.location.search);
        var version;

        if (Object.keys(query).length > 0) {
          version = query.version;
        } else {
          version = '0.97.5';
        }
        version = version.replace(/\/+$/, '');

        // init select
        var select = document.getElementById('version-picker');
        if (select) {
          var option = document.getElementById(version);
          if (option) {
            $(option).attr('selected', true);
          }

          $(select).material_select();
          $(select).on('change', function() {
            var value = $(this).val();
            document.location.search = '?version=' + value;
          });
        }

        document.getElementById('docs-iframe').src = version + '/index.html';
      })();
    </script>
  </body>
</html>
